{% extends "basic.html" %}

{% load bootstrap4 %}

{% block title %} Создание заявки {% endblock %}

{% block content %}
   <h2 style="margin-top: 100px">Создание заявки</h2>
   <form method="post" enctype="multipart/form-data">
       {% csrf_token %}
       {{order.user}}
       {% bootstrap_form form layout='horizontal' %}
       {% buttons submit='Добавить' %} {% endbuttons %}
   </form>
{% endblock %}
